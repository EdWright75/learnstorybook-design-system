# Name of our action
name: Release

# The even that will trigger the action
on:
  push:
    branches: [main]

# What the action will do
jobs:
  release:
    # The operating system it will run on
    runs-on: ubuntu-latest
    # This check needs to be in place to prevent a public loop with auto and github actions
    if: "!contains(github.event.head_commit.message, 'ci_skip') && !contains(github.event.head_commit.message, 'skip_ci')"
    # The list of steps that the action will go through
    steps:
      - uses: actions/checkout@v2
      - name: Prepare repository
        run: get fetch --unshallow --tags
      - name: Use Node.js 12x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-deps-${{ hashFiles('yarn-lock') }}
          restore-keys: |
            yarn-deps-${{ hashFiles('yarn-lock') }}
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #ðŸ‘‡ npm token, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/distribute/ to obtain it
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn release
